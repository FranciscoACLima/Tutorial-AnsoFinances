<ion-header>
  <ion-navbar>
    <ion-title>
      Contas
    </ion-title>

    <button menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of listContas">
      {{item.descricao}}
    </ion-item>
  </ion-list>
  <!-- BotÃ£o Adicionar Conta -->
  <ion-fab bottom right >
    <button ion-fab color="danger" (click)="insert()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
