<ion-header>
  <ion-navbar>
    <ion-title>lancamentos</ion-title>
    <button menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let item of listLancamentos">
        <ion-row>
          <ion-col width-67>
            <h2>{{item.descricao}}</h2>
            <p>
              {{item.conta}}
            </p>
            <p>
              {{item.data}}
            </p>
          </ion-col>

          <ion-col width-33>
            <p>
              {{item.valor}}
            </p>
            <p>
              {{item.entradaSaida}}
            </p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  <!-- BotÃ£o Adicionar Conta -->
  <ion-fab bottom right >
    <button ion-fab color="danger" (click)="insert()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
